<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="app.css" rel="stylesheet" />

    <title>おみくじアプリ</title>
  </head>
  <body>
    <div class="app-header-contents">
      <h1>- おみくじアプリ -</h1>
      <h2>今日のあなたの運勢は・・・</h2>
      <button class="start-button js-fortune-start" type="button">
        運勢を占う！
      </button>
    </div>

    <div class="result">
      <div class="row">
        <div class="radius money">
          <p class="title">金運</p>
          <p class="stars"><span id="fortune"></span></p>
          <p class="detail"><span id="fortune1"></span></p>
        </div>
      </div>
      <div class="row">
        <div class="radius work">
          <p class="title">仕事運</p>
          <p class="stars"><span id="fortune2"></span></p>
          <p class="detail"><span id="fortune3"></span></p>
        </div>
        <div class="radius health">
          <p class="title">健康運</p>
          <p class="stars"><span id="fortune4"></span></p>
          <p class="detail"><span id="fortune5"></span></p>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      'use stract';

      const results = ["★★★", "★★", "★"];
      const results1 = [
        "最高の金運です！いつの間にかお金が溜まっているかも・・・？",
        "まずまず金運です！使いすぎには注意しましょう！",
        "悪い傾向が見られます！財布の紐は絞めておくと吉です！",
      ];

      const results2 = ["★★★", "★★", "★"];
      const results3 = [
        "最高の仕事運です！いつも以上にチャンスが巡ってくるかも・・・？",
        "まずまず仕事運です！普段通り仕事が進むでしょう！",
        "悪い傾向が見られます！自信過剰にならないように注意しましょう",
      ];

      const results4 = ["★★★", "★★", "★"];
      const results5 = [
        "最高の健康運です！ランニングの距離を伸ばしても良いですね！",
        "まずまず健康運です！無理せず体を動かしましょう！",
        "悪い傾向が見られます！ケガにご注意を・・・",
      ];

      const fortune = "もう一度占う";
      const fortune2 = "運勢を占う！";

      $(function () {
        $(".js-fortune-start").click(function () {
          if ($(".js-fortune-start").text() == fortune2) {
            $(".result").fadeIn("slow");
            $(".js-fortune-start").text(fortune);
          } else {
            $(".result").fadeOut("slow");
            $(".js-fortune-start").text(fortune2);
          }

          const key1 = Math.floor(Math.random() * 3);
          $("#fortune").text(results[key1]);
          $("#fortune1").text(results1[key1]);
          const key2 = Math.floor(Math.random() * 3);
          $("#fortune2").text(results2[key2]);
          $("#fortune3").text(results3[key2]);
          const key3 = Math.floor(Math.random() * 3);
          $("#fortune4").text(results4[key3]);
          $("#fortune5").text(results5[key3]);
        });
      });
    </script>
  </body>
</html>
